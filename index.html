<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="Calculator">
      <div class="screen">
        <span id="screen"></span>
      </div>
      <div class="row">
        <button id="clear">C</button>
        <button id="swap">+/-</button>
        <button id="percent">%</button>
        <button id="divide">&divide</button>
      </div>
      <div class="row">
        <button id="_7">7</button>
        <button id="_8">8</button>
        <button id="_9">9</button>
        <button id="multiply">&times</button>
      </div>
      <div class="row">
        <button id="_4">4</button>
        <button id="_5">5</button>
        <button id="_6">6</button>
        <button id="subtract">-</button>
      </div>
      <div class="row">
        <button id="_1">1</button>
        <button id="_2">2</button>
        <button id="_3">3</button>
        <button id="add">+</button>
      </div>
      <div class="row">
        <button id="_0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
